name: Compile LaTeX PDF

on:
  push:
    paths:
      - '**.tex'
  pull_request:
    paths:
      - '**.tex'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full

      - name: Compile LaTeX to PDF
        run: |
          mkdir -p output
          latexmk -pdf -interaction=nonstopmode -halt-on-error -output-directory=output LubianaPiosenki.tex

      - name: Commit and push generated PDF (if changed)
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output/LubianaPiosenki.pdf

          if ! git diff --cached --quiet; then
            timestamp=$(date -u +"%Y-%m-%d %H:%M UTC")
            git commit -m "Automatically generated PDF from LubianaPiosenki.tex (${timestamp})"
            git push
          else
            echo "PDF has not changed â€” skipping commit."
          fi

      - name: Upload PDF artifact
        if: success()
        uses: actions/upload-artifact@v3.1.3
        with:
          name: LubianaPiosenki
          path: output/LubianaPiosenki.pdf
